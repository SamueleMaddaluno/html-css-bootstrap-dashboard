<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/9e127ec01f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img class="img" src="./img/duck.png" alt="foto">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Catallogo libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Storico prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                      
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                      </form>
                  </div>
                </div>
              </nav>
        </header>

    </header>
    <main class="pt-4">
        <div class="container">
            <form class="row g-3">
                <div class="col-6">
                  <label for="name" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il nome autore">
                </div>
                <div class="col-6">
                  <label for="surname" class="form-label">Cognome Autore</label>
                  <input type="text" class="form-control" id="surname" name="surname" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="title" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Inserisci il titolo del libro">
                  <p class="fw-light">Titolo versione italiana</p>
                </div>
                <div class="col-md-4">
                  <label for="genre" class="form-label">Genere</label>
                  <select id="genre" name="genre" class="form-select">
                    <option selected>Seleziona il genere</option>
                    <option>Horror</option>
                    <option>Fantasy</option>
                    <option>Action</option>
                    <option>Historical</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label">Anno di pubblicazione</label>
                    <input type="text" name="year" class="form-control" id="year" placeholder="Inserisci l'anno di pubblicazione">
                </div>
                <div class="col-md-4">
                  <label for="isbn" class="form-label">ISBN#</label>
                  <input type="password" name="isbn" class="form-control" id="isbn" placeholder="Inserisci codice ISBN#">
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" name="note" rows="5" placeholder="Inserisci eventuali note sul libro"></textarea>
                  </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12 mb-4">
                  <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
              </form>
        </div>
        
    </main>
    





    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
